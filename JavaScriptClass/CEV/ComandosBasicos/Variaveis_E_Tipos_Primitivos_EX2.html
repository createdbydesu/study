        color: yellow

<body>
    <h1>Olá mundo !</h1>
    <p>Me livrei da maldição</p>
</body>
<script>
    var num1 = parseInt(window.prompt("Write a number: "));
    var num2 = parseInt(window.prompt("Write another number: "));
    /*
    Number -> converte String pra número
    parseInt -> converte String pra inteiro
    parseFloat -> converte String pra decimal
    String -> converte Numero em String
    */
    var soma = num1 + num2;

    frase = String(`A soma entre ${num1} e ${num2} resulta em: ${soma}`); // outra forma de concatenar 
    //window.alert("The result of the sum is: " + soma);

    window.alert(frase.toLowerCase()); // converte toda a String em minuscula
    window.alert(frase.toUpperCase()); // converte toda a String em maiuscula
</script>


</html>
