<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Curso em Video</title>
</head>
<style>
    body {
        background-color: rgb(24, 24, 24);
        color: white;
        font: normal 20pt Arial;
    }
</style>

<body>
    <script>
        // Formatando String

        var nome = window.prompt("Qual o seu nome ? ");
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`);
        document.write(`${nome}, o seu nome em Maiúsculo fica ${nome.toUpperCase()} <br/>`);

        // Formatando Number

        var number = Number(window.prompt("Digite um número pra ser convertido: "));
        document.write(`O numero ${number} com formatação de 2 casas decimais fica: ${number.toFixed(2)}`);
    </script>
</body>

</html>
