<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: darkslategray;
            font: normal 20px Consolas, arial;
            color: white;
        }
        
        div#area {
            font: normal 20pt Consolas, arial;
            background: pink;
            color: purple;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area">
        interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)
        area.addEventListener('click', clicar)

        function clicar() {
            area.innerHTML = 'Clicou !';
            area.style.background = "orange";
        }

        function entrar() {
            area.innerHTML = 'Entrou';
            area.style.background = "black";
        }

        function sair() {
            area.innerHTML = 'Saiu';
            area.style.background = "green"
        }
    </script>
</body>

</html>
