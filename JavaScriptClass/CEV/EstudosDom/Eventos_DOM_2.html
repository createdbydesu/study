<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="numero1" id="numero1"> +
    <input type="number" name="numero2" id="numero2">
    <input type="button" name="somar" value="somar" onclick="somar()">

    <div id="resultado"></div>

    <script>
        function somar() {
            var numero1 = window.document.getElementById('numero1');
            var numero2 = window.document.getElementById('numero2');
            var numero1F = Number(numero1.value);
            var numero2F = Number(numero2.value);
            var resultado = window.document.getElementById('resultado');
            var soma = numero1F + numero2F;
            resultado.innerHTML = `A soma entre ${numero1F} e ${numero2F} = ${soma}`
        }
    </script>
</body>

</html>
