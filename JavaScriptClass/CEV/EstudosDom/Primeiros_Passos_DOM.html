<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo DOM</title>
    <style>
        body {
            background-color: darkslategray;
            font: normal 20px Consolas, arial;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM </strong> em JavaScript</p>
    <div id="msg">Clique em Mim</div>
    <div name="segmsg"> Em mim não precisa clicar</div>

    <script>
        // Aqui estamos pegando o texo do primeiro paragrafo e escrevendo ele na tela
        var p1 = window.document.getElementsByTagName('p')[0]; // o "[0]" indica qual paragrafo vou pegar, no caso, o primeiro
        var p2 = window.document.getElementsByTagName('p')[1];
        var d = window.document.getElementById('msg');
        var dn = window.document.getElementsByTagName('segmsg')[0];

        window.document.write(`Esta escrito assim:   ${p1.innerText} <br/>`);
        window.document.write(`Esta escrito assim:   ${p2.innerHTML}, agora pegamos até com a formatação.`);
        d.style.background = 'brown';
    </script>
</body>

</html>
